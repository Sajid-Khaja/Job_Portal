<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'job_list' %}">Job Portal</a>
            <div class="d-flex">
                <a href="{% url 'logout' %}" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Job Details Section -->
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg w-75">
            <div class="card-body">
                <h2 class="card-title text-primary fw-bold">{{ job.title }}</h2>
                <hr>
                <p class="text-muted"><strong>Company:</strong> {{ job.company }}</p>
                <p><strong>Location:</strong> {{ job.location }}</p>
                <p><strong>Salary:</strong> ${{ job.salary|floatformat:2 }}</p>
                <p class="mt-3">{{ job.description }}</p>
                <p class="text-muted"><small>Posted on: {{ job.posted_on }}</small></p>

                <!-- Action Buttons -->
                <div class="d-flex gap-3 mt-4">
                    <a href="{% url 'job_list' %}" class="btn btn-secondary">‚¨Ö Back</a>
                    <a href="{% url 'job_update' job.id %}" class="btn btn-warning">‚úè Edit</a>
                    <a href="{% url 'job_delete' job.id %}" class="btn btn-danger">üóë Delete</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
