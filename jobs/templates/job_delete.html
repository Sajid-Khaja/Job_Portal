<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job - {{ job.title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'job_list' %}">Job Portal</a>
            <div class="d-flex">
                <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Delete Confirmation Card -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 text-center">
            <h2 class="text-danger">Delete Job</h2>
            <p class="lead">Are you sure you want to delete "<strong>{{ job.title }}</strong>"?</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
            </form>

            <div class="mt-3">
                <a href="{% url 'job_detail' job.id %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
